<!DOCTYPE html>
<html>

<head>
    <style>
        .my-element {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            /* Initial styles for the element */
            margin: 20px;
            animation: border-color-animation 2s linear infinite;
            /* Animation applied */
        }

        @keyframes border-color-animation {
            0% {
                border-color: #ee2020;
                /* Initial border color */
            }

            50% {
                border-color: #b5000098;
                /* Intermediate border color */
            }

            100% {
                border-color: #f013133d;
                /* Final border color */
            }
        }
    </style>
</head>

<body>
    <div class="my-element">
        <!-- Content goes here -->
    </div>
</body>

</html>
